<mat-grid-list cols="1" rowHeight="5:1">
  <mat-grid-tile>
    <div class = "card-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Admin Login
          </mat-card-title>
        </mat-card-header>
  
      <mat-card-content>
        <form
            [formGroup]="loginForm"
            class="login-form"
            style="flex-direction: column"
        >
              <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input matInput type="text" formControlName="username" />
              </mat-form-field>
              <mat-form-field class="password-field">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" />
              </mat-form-field>
              <button
                  aria-label="Login"
                  mat-raised-button
                  color="accent"
                  [disabled]="!loginForm.valid"
                  (click)="login()"
              >Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    
 </mat-grid-tile>
</mat-grid-list>
